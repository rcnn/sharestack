    <script>
        let selectedUserType = 'creator';
        
        function selectUserType(type) {
            document.querySelectorAll('.user-type').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('selected');
            selectedUserType = type;

        function handleRegister(event) {
            event.preventDefault();
            
            // è·å–è¡¨å•æ•°æ®
            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                confirmPassword: document.getElementById('confirm-password').value,
                userType: selectedUserType,
                agreement: document.getElementById('agreement').checked
            };
            
            // éªŒè¯
            if (!validateForm(formData)) {
                return;
            }
            
            // æ¨¡æ‹Ÿæ³¨å†Œè¿‡ç¨‹
            const btn = event.target.querySelector('.btn');
            btn.textContent = 'åˆ›å»ºä¸­...';
            btn.disabled = true;
            
            setTimeout(() => {
                alert('æ³¨å†ŒæˆåŠŸï¼è¯·æŸ¥æ”¶é‚®ç®±éªŒè¯é‚®ä»¶ã€‚');
                // è¿™é‡Œå¯ä»¥è·³è½¬åˆ°é‚®ç®±éªŒè¯é¡µé¢
                window.location.href = '02-login.html';

        }
        
        function validateForm(data) {
            let isValid = true;
            
            // éªŒè¯ç”¨æˆ·å
            if (!data.username || data.username.length < 3) {
                showError('username', 'ç”¨æˆ·åè‡³å°‘éœ€è¦3ä¸ªå­—ç¬¦');
                isValid = false;
            }
            
            // éªŒè¯é‚®ç®±
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                showError('email', 'è¯·è¾“å…¥æœ‰æ•ˆçš„é‚®ç®±åœ°å€');
                isValid = false;
            }
            
            // éªŒè¯å¯†ç 
            if (data.password.length < 8) {
                showError('password', 'å¯†ç è‡³å°‘éœ€è¦8ä¸ªå­—ç¬¦');
                isValid = false;
            }
            
            // éªŒè¯ç¡®è®¤å¯†ç 
            if (data.password !== data.confirmPassword) {
                showError('confirm-password', 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´');
                isValid = false;
            }
            
            return isValid;
        }
        
        function showError(field, message) {
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(field + '-error');
            
            input.classList.add('error');
            input.classList.remove('success');
            errorDiv.textContent = message;
        }
        
        function clearError(field) {
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(field + '-error');
            
            input.classList.remove('error');
            errorDiv.textContent = '';
        }
        
        function showSuccess(field, message) {
            const input = document.getElementById(field);
            const successDiv = document.getElementById(field + '-success');
            
            input.classList.add('success');
            input.classList.remove('error');
            if (successDiv) {
                successDiv.textContent = message;
            }
        }
        
        // ç”¨æˆ·åå®æ—¶éªŒè¯
        document.getElementById('username').addEventListener('input', function() {
            const value = this.value;
            const icon = document.getElementById('username-icon');
            
            if (value.length >= 3) {
                clearError('username');
                showSuccess('username', 'ç”¨æˆ·åå¯ç”¨');
                icon.textContent = 'âœ“';
                icon.style.color = '#059669';
            } else {
                icon.textContent = '';
            }
        });
        
        // é‚®ç®±å®æ—¶éªŒè¯
        document.getElementById('email').addEventListener('input', function() {
            const value = this.value;
            const icon = document.getElementById('email-icon');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (emailRegex.test(value)) {
                clearError('email');
                icon.textContent = 'âœ“';
                icon.style.color = '#059669';
            } else {
                icon.textContent = '';
            }
        });
        
        // å¯†ç å¼ºåº¦æ£€æµ‹
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const fill = document.getElementById('strength-fill');
            const text = document.getElementById('strength-text');
            
            let strength = 0;
            let strengthText = '';
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;

            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            fill.className = 'strength-fill';
            
            if (password.length === 0) {
                strengthText = 'æ— ';
            } else if (strength <= 2) {
                fill.classList.add('weak');
                strengthText = 'å¼±';
            } else if (strength === 3) {
                fill.classList.add('fair');
                strengthText = 'ä¸€èˆ¬';
            } else if (strength === 4) {
                fill.classList.add('good');
                strengthText = 'è‰¯å¥½';
            } else {

            text.textContent = `å¯†ç å¼ºåº¦ï¼š${strengthText}`;
        });
