React Native 已经成为跨平台移动应用开发的首选框架之一。本文将从零开始，带你了解 React Native 开发的各个方面。

## 环境搭建

首先，我们需要搭建开发环境：

```bash
npm install -g @react-native-community/cli
npx react-native init MyProject
```

### 开发工具推荐

- **VS Code** - 强大的代码编辑器
- **Flipper** - 调试工具
- **Reactotron** - 状态管理调试

## 核心概念

### 组件生命周期

React Native 组件具有以下主要生命周期方法：

- `componentDidMount()` - 组件挂载后调用
- `componentWillUnmount()` - 组件卸载前调用
- `useEffect()` - Hook 版本的生命周期管理

> **提示**: 使用 Hooks 可以让代码更简洁和易于维护。

## 实战项目

让我们创建一个简单的待办事项应用：

```javascript
import React, { useState } from 'react';
import { View, Text, TextInput, TouchableOpacity, FlatList } from 'react-native';

const TodoApp = () => {
  const [todos, setTodos] = useState([]);
  const [inputText, setInputText] = useState('');

  const addTodo = () => {
    if (inputText.trim()) {
      setTodos([...todos, { id: Date.now(), text: inputText, completed: false }]);
      setInputText('');
    }
  };

  return (
    <View style={{ flex: 1, padding: 20 }}>
      <Text style={{ fontSize: 24, fontWeight: 'bold', marginBottom: 20 }}>
        待办事项
      </Text>
      
      <View style={{ flexDirection: 'row', marginBottom: 20 }}>
        <TextInput
          style={{
            flex: 1,
            borderWidth: 1,
            borderColor: '#ccc',
            padding: 10,
            marginRight: 10,
            borderRadius: 5
          }}
          value={inputText}
          onChangeText={setInputText}
          placeholder="添加新任务..."
        />
        <TouchableOpacity
          style={{
            backgroundColor: '#007AFF',
            padding: 10,
            borderRadius: 5,
            justifyContent: 'center'
          }}
          onPress={addTodo}
        >
          <Text style={{ color: 'white', fontWeight: 'bold' }}>添加</Text>
        </TouchableOpacity>
      </View>

      <FlatList
        data={todos}
        keyExtractor={(item) => item.id.toString()}
        renderItem={({ item }) => (
          <View style={{
            padding: 15,
            backgroundColor: '#f9f9f9',
            marginBottom: 5,
            borderRadius: 5
          }}>
            <Text style={{
              fontSize: 16,
              textDecorationLine: item.completed ? 'line-through' : 'none'
            }}>
              {item.text}
            </Text>
          </View>
        )}
      />
    </View>
  );
};

export default TodoApp;
```

## 性能优化

### 渲染优化

1. **使用 FlatList** 代替 ScrollView 处理大量数据
2. **实现 shouldComponentUpdate** 或使用 React.memo
3. **避免在 render 中创建新对象**

### 内存管理

- 及时清理定时器和监听器
- 使用图片压缩和缓存
- 合理使用状态管理工具

                    <input type="text" class="form-input" id="custom-url" placeholder="react-native-guide" value="react-native-development-guide">
                </div>
            </div>
            
            <div class="panel-section">
                <h3>发布选项</h3>
                
                <div class="form-group">
                    <label class="form-label" for="publish-time">定时发布</label>
                    <input type="datetime-local" class="form-input" id="publish-time">
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="allow-comments" checked>
                        允许评论
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="feature-article">
                        设为精选文章
                    </label>
                </div>
            </div>
        </aside>
    </div>
    
    <script>
        let selectedVisibility = 'public';
        
        // 初始化预览
        document.addEventListener('DOMContentLoaded', function() {
            updatePreview();
            updateWordCount();
        });
        
        // 插入Markdown语法
        function insertMarkdown(before, after) {
            const textarea = document.getElementById('markdown-content');
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            const newText = before + selectedText + after;
            textarea.value = textarea.value.substring(0, start) + newText + textarea.value.substring(end);
            
            // 设置新的光标位置
            const newCursorPos = start + before.length + selectedText.length;
            textarea.setSelectionRange(newCursorPos, newCursorPos);
            textarea.focus();
            
            updatePreview();
            updateWordCount();
        }
        
        // 更新预览内容
        function updatePreview() {
            const markdown = document.getElementById('markdown-content').value;
            const preview = document.getElementById('preview-content');
            
            // 简单的Markdown转换 (实际项目中应该使用marked.js等库)
            let html = markdown
                .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/^> (.*$)/gm, '<blockquote><p>$1</p></blockquote>')
                .replace(/^- (.*$)/gm, '<li>$1</li>')
                .replace(/```(\w+)?\n([\s\S]*?)```/g, '<pre><code>$2</code></pre>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/^\s*$/gm, '')
                .replace(/^(?!<[huli])/gm, '<p>')
                .replace(/(?<!>)$/gm, '</p>');
            
            // 清理多余的p标签
            html = html
                .replace(/<p><\/p>/g, '')
                .replace(/<p>(<h[1-6])/g, '$1')
                .replace(/(<\/h[1-6]>)<\/p>/g, '$1')
                .replace(/<p>(<blockquote)/g, '$1')
                .replace(/(<\/blockquote>)<\/p>/g, '$1')
                .replace(/<p>(<li)/g, '<ul>$1')
                .replace(/(<\/li>)<\/p>/g, '$1</ul>')
                .replace(/<p>(<pre)/g, '$1')
                .replace(/(<\/pre>)<\/p>/g, '$1');
            
            preview.innerHTML = html;
        }
        
        // 更新字数统计
        function updateWordCount() {
            const content = document.getElementById('markdown-content').value;
            const wordCount = content.length;
            const readingTime = Math.ceil(wordCount / 500); // 假设每分钟阅读500字
            
            document.getElementById('word-count').textContent = wordCount;
            document.getElementById('reading-time').textContent = readingTime;
        }
        
        // 选择可见性
        function selectVisibility(element, type) {
            document.querySelectorAll('.visibility-option').forEach(el => {
                el.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedVisibility = type;
        }
        
        // 移除标签
        function removeTag(element) {
            element.parentElement.remove();
        }
        
        // 处理封面上传
        function handleCoverUpload(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const uploadArea = input.parentElement;
                    uploadArea.innerHTML = `
                        <img src="${e.target.result}" style="width: 100%; height: 120px; object-fit: cover; border-radius: 8px;">
                        <div style="margin-top: 8px; font-size: 12px; color: #64748B;">
                            <span onclick="document.getElementById('cover-upload').click()" style="cursor: pointer; color: #1E3A8A;">更换图片</span> |
                            <span onclick="removeCover()" style="cursor: pointer; color: #ef4444;">删除</span>
                        </div>
                    `;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        // 删除封面
        function removeCover() {
            const uploadArea = document.querySelector('.upload-area');
            uploadArea.innerHTML = `
                <div class="upload-icon">📸</div>
                <div class="upload-text">点击上传封面图片</div>
                <div class="upload-hint">推荐尺寸: 1200×630px</div>
                <input type="file" id="cover-upload" style="display: none" accept="image/*" onchange="handleCoverUpload(this)">
            `;
            uploadArea.setAttribute('onclick', "document.getElementById('cover-upload').click()");
        }
        
        // 发布文章
        function publishArticle() {
            const title = document.getElementById('article-title').value;
            const content = document.getElementById('markdown-content').value;
            
            if (!title.trim()) {
                alert('请输入文章标题');
                return;
            }
            
            if (!content.trim()) {
                alert('请输入文章内容');
                return;
            }
            
            if (confirm('确定要发布这篇文章吗？')) {
                // 模拟发布过程
                const btn = event.target;
                btn.textContent = '发布中...';
                btn.disabled = true;
                
                setTimeout(() => {
                    alert('文章发布成功！');
                    window.location.href = '08-content-detail.html';
                }, 2000);
            }
        }
        
        // 全屏预览
        function toggleFullPreview() {
            const preview = document.querySelector('.preview-pane');
            if (preview.style.position === 'fixed') {
                preview.style.position = '';
                preview.style.top = '';
                preview.style.left = '';
                preview.style.width = '';
                preview.style.height = '';
                preview.style.zIndex = '';
                preview.style.background = '';
            } else {
                preview.style.position = 'fixed';
                preview.style.top = '0';
                preview.style.left = '0';
                preview.style.width = '100vw';
                preview.style.height = '100vh';
                preview.style.zIndex = '1000';
                preview.style.background = 'white';
            }
        }
        
        // 自动保存
        let saveTimer;
        function autoSave() {
            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => {
                // 模拟自动保存
                console.log('自动保存草稿...');
                const statusElement = document.querySelector('.draft-status span');
                statusElement.textContent = '自动保存于刚刚';
            }, 2000);
        }
        
        // 监听内容变化
        document.getElementById('markdown-content').addEventListener('input', function() {
            updatePreview();
            updateWordCount();
            autoSave();
        });
        
        document.getElementById('article-title').addEventListener('input', autoSave);
        
        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 's':
                        e.preventDefault();
                        autoSave();
                        alert('草稿已保存');
                        break;
                    case 'b':
                        e.preventDefault();
                        insertMarkdown('**', '**');
                        break;
                    case 'i':
                        e.preventDefault();
                        insertMarkdown('*', '*');
                        break;
                }
            }
        });
    </script>
</body>
</html>
